{% extends "app/index.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <a href="{% url 'home' %}" class="icon">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h2>作業時間の設定</h2>
        <label for="work-time">作業時間を選択：</label>
        <select id="work-time">
            <option value="10">10分</option>
            <option value="20">20分</option>
            <option value="30">30分</option>
            <option value="45">45分</option>
            <option value="60" selected>60分</option>
        </select>
        <button id="save-time">保存</button>
    </div>
    <script>
        document.getElementById("save-time").addEventListener("click", function () {
            const selectedTime = document.getElementById("work-time").value;
            localStorage.setItem("workTime", selectedTime);  // 選択した時間を保存
            alert("作業時間を " + selectedTime + " 分に設定しました！");
        });
    </script>
{% endblock content %}
